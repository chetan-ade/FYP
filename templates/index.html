<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Nuclear Fallout Radiation Prediction</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/indexStyle.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Martel&display=swap">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
</head>

<body>
    <video autoplay muted loop id="bgVideo">
        <source src="{{url_for('static', filename='index.mp4')}}" type="video/mp4">
    </video>

    <div id="indexPageContent">
        <h2>Experience the power of a nuclear blast in your area</h2>
        <br><br>
        Enter a location
        ----------------
        <br><br>
        <form action="/" method="post">
            <button name="forwardBtn" type="submit">Submit</button>
        </form>
        <br><br>
        <!-- {{ output_path }} -->
        <embed type="video/mp4" style="width: 400px; height: 300px; visibility: {{ visibility }};" src={{ output_path }} max />
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
